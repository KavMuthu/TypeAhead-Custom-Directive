<div class="input-group">
<input type="text" class="form-control"  ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/>
<span class="input-group-btn">
    <button class="btn btn-default clearButton" type="button" ng-click="model=null"><span class="clearLabel">X</span></button>
</span></div><br/>
<div class="items" ng-show="model.length>3">
    <div class="item" ng-repeat="item in items | filter:model  track by $index"  ng-click="handleSelection(item[name])" ng-hide="selected" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
        <div class="company">{{item[company]}}</div>
        <div class="image" style="margin-right: 15px;float:left"><img ng-src="{{item[image]}}" class="img-circle" style= "width: 55px;margin-top: -5px"/></div>
        <div class="priority {{item[priority]}}"></div>
        <div class="name">{{item[name]}}</div>
        <div class="email">{{item[email]}}</div>
    </div>
</div>
